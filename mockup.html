<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilmaru QR Mockup</title>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");

        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .qr-card {
            background: white;
            width: 320px;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .logo {
            font-weight: 800;
            color: #3b82f6;
            margin-bottom: 20px;
            font-size: 16px;
            letter-spacing: -0.5px;
        }

        .qr-box {
            background: #fff;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .qr-img {
            width: 140px;
            height: 140px;
            display: block;
        }

        .gilmaru-address {
            font-size: 22px;
            font-weight: 700;
            color: #111827;
            margin: 0 0 8px 0;
            line-height: 1.3;
            word-break: keep-all;
        }

        .gilmaru-address .highlight {
            color: #2563eb;
        }

        .road-address {
            font-size: 13px;
            color: #6b7280;
            margin: 0;
            font-weight: 400;
        }

        .footer-note {
            margin-top: 25px;
            font-size: 12px;
            color: #9ca3af;
            border-top: 1px solid #f3f4f6;
            padding-top: 15px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="qr-card">
        <div class="logo">길마루</div>

        <div class="qr-box">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://gilmaru.io?code=반달.자리.응원.햇볕"
                class="qr-img" alt="QR Code">
        </div>

        <h2 class="gilmaru-address">
            <span class="highlight">반달</span> <span class="highlight">자리</span> <span class="highlight">응원</span> <span
                class="highlight">햇볕</span>
        </h2>

        <p class="road-address">
            서울특별시 중구 세종대로 110
        </p>

        <div class="footer-note">
            외우기 쉬운 한글 주소
        </div>
    </div>

</body>

</html>
